<div *ngIf="state" class="cv">
    <header class="cv-header cv-px-5 cv-py-6 ">
        <div class="d-flex h-100">
            <div class="owner-image-wrapper cv-mr-8">
                <div class="owner-image">
                    <img src="/assets/me.jpg " alt="me" />
                </div>
            </div>
            <div class="owner-data-wrapper">
                <div class="d-flex flex-column justify-content-between h-100">
                    <h1 class="text-uppercase">{{state.header.fullName}}</h1>
                    <div class="cv-header__content">
                        <div *ngFor="let resource of state.header.resources" class="d-flex align-items-center">
                            <i class="{{resource.icon}}"></i>
                            <div class="cv-header__icon-image">
                                <a href="{{resource.link}}">{{resource.link}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <main class="cv-px-8 cv-pb-3">

        <ng-container *ngFor="let section of state.main.sections">
            <div class="section-header">
                <h2 class="section-header__text">{{section.name}}</h2>
            </div>
            <div *ngFor="let object of section.objects" class="media-object" [class.media-object--with-timespan]="object.type === sectionTypes.WithTimespan">
                <div *ngIf="object.type === sectionTypes.WithTimespan" class="media-object__timespan-wrapper">
                    <div class="media-object__timespan">
                        <div class="media-object__timespan-text">
                            {{object.timespan}}
                        </div>
                        <div class="media-object__timespan-elapsed">
                            {{object.timespanValue}}
                        </div>
                    </div>
                </div>
                <div class="media-object__content">
                    <div class="media-object__header">
                        <span class="media-object__header-text">
                        {{object.name}}
                    </span>
                    </div>
                    <div class="media-object__description">
                        {{object.description}}
                    </div>
                </div>
            </div>
        </ng-container>

    </main>
    <footer class="cv-footer cv-px-5 cv-py-5">
        <div class="d-flex">
            <div *ngFor="let section of state.footer.sections" class="cv-footer__column">
                <div class="media-object media-object--colored cv-mt-0">
                    <div class="media-object__content">
                        <div class="media-object__header">
                            <span class="media-object__header-text">
                                {{section.name}}
                            </span>
                        </div>
                        <div class="media-object__description">
                            {{section.description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cv-footer__agreement cv-mt-3">
            {{state.footer.consent}}
        </div>
    </footer>
</div>
